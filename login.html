<!DOCTYPE html>
<html>

<head>
  <title>Login - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-16 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="border p-2 w-full rounded" required>
      <input type="password" name="password" placeholder="Password" class="border p-2 w-full rounded" required>

      <button class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded w-full">
        Login
      </button>
    </form>

    <p class="mt-4 text-center">
      Donâ€™t have an account?
      <a href="register.html" class="text-blue-600">Register</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const res = await fetch("/api/customer-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.success) {
        localStorage.setItem("customer_id", result.customer_id);
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert(result.message);
      }
    });
  </script>
</body>

</html>
