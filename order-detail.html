<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" />
</head>

<body class="p-6 bg-gray-100">

  <a href="admin-dashboard.html" class="text-blue-600 underline">&larr; Back to Dashboard</a>

  <div class="grid grid-cols-4 gap-6 mt-6">

    <!-- LEFT: STATS -->
    <div class="col-span-1 bg-white p-4 shadow rounded">
      <h2 class="text-xl font-semibold mb-3">Customer Stats</h2>
      <p id="totalOrders">Total Orders: --</p>
      <p id="paidOrders">Paid Orders: --</p>
      <p id="totalAmount">Total Amount Paid: £--</p>
    </div>

    <!-- RIGHT: ORDER DETAILS -->
    <div class="col-span-3 space-y-6">

      <!-- CUSTOMER INFO -->
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-xl font-semibold mb-3">Patient Details</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Mobile:</strong> <span id="mobile"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
      </div>

      <!-- CONSULTATION FORM -->
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-xl font-semibold mb-3">Consultation Form</h2>
        <pre id="consultation" class="bg-gray-100 p-4 rounded overflow-x-auto"></pre>
      </div>

      <!-- FILES -->
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-xl font-semibold mb-3">Uploaded Files</h2>
        <div id="filesList" class="space-y-2"></div>
      </div>
    </div>
  </div>

  <script>
    async function loadOrderDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch(`/api/get-order?id=${id}`);
      const data = await res.json();

      if (!data.success) {
        alert("Failed to load order");
        return;
      }

      const { order, stats, files } = data;

      document.getElementById("name").textContent = order.customer_name;
      document.getElementById("mobile").textContent = order.customer_mobile;
      document.getElementById("email").textContent = order.customer_email || "N/A";
      document.getElementById("address").textContent = order.customer_address;

      document.getElementById("consultation").textContent = JSON.stringify(
        order.consultation_data,
        null,
        2
      );

      document.getElementById("totalOrders").textContent = 
        "Total Orders: " + stats.total_orders;

      document.getElementById("paidOrders").textContent =
        "Paid Orders: " + stats.paid_orders;

      document.getElementById("totalAmount").textContent =
        "Total Amount Paid: £" + stats.total_paid_amount;

      const filesList = document.getElementById("filesList");
      filesList.innerHTML = "";

      if (files.length === 0) {
        filesList.innerHTML = "<p>No files uploaded</p>";
      } else {
        files.forEach(f => {
          const div = document.createElement("div");
          div.innerHTML = `
            <a href="${f.file_url}" 
               class="text-blue-600 underline"
               target="_blank">
               ${f.file_type || "File"} (uploaded ${new Date(f.uploaded_at).toLocaleString()})
            </a>
          `;
          filesList.appendChild(div);
        });
      }
    }

    loadOrderDetails();
  </script>
</body>
</html>
