<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="bg-green-900 text-white px-6 py-4 flex items-center justify-between shadow-md">
    <a href="index.html"><img src="logo.jpeg" alt="PharmaLogic Logo" class="h-10" /></a>
    <a href="index.html" class="bg-white text-blue-900 font-semibold px-4 py-2 rounded hover:bg-gray-100">Home</a>
  </div>

  <div class="max-w-xl mx-auto p-6 bg-white shadow mt-10 rounded">
    <h1 class="text-2xl font-bold mb-4">Processing Payment</h1>
    <p id="status">Please wait while we redirect you to secure payment...</p>
  </div>

  <script>
    async function startPayment() {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get("order_id");

      if (!orderId) {
        document.getElementById("status").textContent =
          "Missing order ID. Please go back and restart the consultation.";
        return;
      }

      try {
        const res = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            order_id: Number(orderId),
            success_url: window.location.origin + "/order-success.html?order_id=" + orderId,
            cancel_url: window.location.origin + "/order-failed.html?order_id=" + orderId
          })
        });

        const data = await res.json();

        if (!data.success || !data.url) {
          console.error("Stripe session error:", data);
          document.getElementById("status").textContent =
            "Unable to start payment. Please contact support.";
          return;
        }

        // Redirect to Stripe Checkout
        window.location.href = data.url;
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent =
          "Server error while starting payment.";
      }
    }

    startPayment();
  </script>
</body>
</html>
