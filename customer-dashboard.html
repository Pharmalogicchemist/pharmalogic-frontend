<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Dashboard - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- HEADER -->
<div class="bg-green-900 text-white px-6 py-4 flex justify-between items-center shadow">
  <h1 class="text-xl font-bold">PharmaLogic Dashboard</h1>
  <button id="logoutBtn" class="bg-white text-blue-900 font-semibold px-4 py-1 rounded hover:bg-gray-200">
    Logout
  </button>
</div>

<!-- MAIN CONTAINER -->
<div class="max-w-5xl mx-auto mt-10 p-6 bg-white shadow rounded">

  <h2 class="text-3xl font-bold text-blue-800 text-center mb-6">
    Welcome, <span id="customerName">Customer</span>
  </h2>

  <!-- Stats Section -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

    <div class="bg-blue-100 p-4 rounded shadow text-center">
      <p class="text-gray-700 font-semibold">Total Orders</p>
      <p id="totalOrders" class="text-3xl font-bold text-blue-900">0</p>
    </div>

    <div class="bg-green-100 p-4 rounded shadow text-center">
      <p class="text-gray-700 font-semibold">Total Spent (£)</p>
      <p id="totalSpent" class="text-3xl font-bold text-green-900">0</p>
    </div>

    <div class="bg-yellow-100 p-4 rounded shadow text-center">
      <p class="text-gray-700 font-semibold">Pending Payments</p>
      <p id="pendingCount" class="text-3xl font-bold text-yellow-900">0</p>
    </div>

  </div>

  <!-- ORDERS LIST -->
  <h3 class="text-2xl font-bold mb-4">Your Orders</h3>

  <div id="ordersList" class="space-y-4"></div>

  <!-- ORDER DETAILS MODAL -->
  <div id="orderModal"
       class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-3xl rounded p-6 relative shadow-lg max-h-[90vh] overflow-y-auto">

      <button id="closeModal" class="absolute top-3 right-3 text-red-600 text-lg font-bold">X</button>

      <h2 class="text-2xl font-bold mb-4 text-blue-900">Order Details</h2>

      <div id="orderDetails" class="mb-6 text-sm"></div>

      <h3 class="text-xl font-semibold mb-2">Uploaded Files</h3>
      <div id="orderFiles" class="space-y-3"></div>

    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const customerId = localStorage.getItem("customer_id");

  if (!customerId) {
    window.location.href = "login.html";
    return;
  }

  // Logout button
  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("customer_id");
    window.location.href = "index.html";
  };

  // Fetch orders for logged-in customer
  const res = await fetch("/api/get-orders-by-customer", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ customer_id: customerId })
  });

  const data = await res.json();

  if (!data.success) {
    alert("Unable to load dashboard");
    return;
  }

  const orders = data.orders;
  const customerInfo = data.customer;

  document.getElementById("customerName").textContent =
    customerInfo?.name || "Customer";

  // Update Stats
  document.getElementById("totalOrders").textContent = orders.length;

  let totalSpent = 0;
  let pendingCount = 0;

  orders.forEach(o => {
    if (o.payment_status === "paid") totalSpent += Number(o.total_amount || 0);
    if (o.payment_status === "pending") pendingCount++;
  });

  document.getElementById("totalSpent").textContent = totalSpent.toFixed(2);
  document.getElementById("pendingCount").textContent = pendingCount;

  // Render orders list
  const ordersList = document.getElementById("ordersList");

  orders.forEach(order => {
    const div = document.createElement("div");
    div.className = "border p-4 rounded shadow-sm bg-gray-50";

    div.innerHTML = `
      <div class="flex justify-between items-center">
        <div>
          <p class="font-semibold">Order ID: ${order.id}</p>
          <p>Date: ${new Date(order.created_at).toLocaleDateString()}</p>
          <p>Status: <span class="font-bold ${order.payment_status === "paid" ? "text-green-700" : "text-red-700"}">
            ${order.payment_status}
          </span></p>
          <p>Total: £${order.total_amount}</p>
        </div>

        <div class="space-x-2">
          <button class="viewDetails bg-blue-600 text-white px-3 py-1 rounded"
                  data-id="${order.id}">
            View Details
          </button>

          <a href="payment.html?order_id=${order.id}"
             class="bg-green-700 text-white px-3 py-1 rounded">
            Pay Now
          </a>
        </div>
      </div>
    `;

    ordersList.appendChild(div);
  });

  // Modal handling
  const modal = document.getElementById("orderModal");
  const closeModal = document.getElementById("closeModal");

  closeModal.onclick = () => modal.classList.add("hidden");

  // Handle View Details click
  document.querySelectorAll(".viewDetails").forEach(btn => {
    btn.addEventListener("click", async () => {

      const orderId = btn.dataset.id;

      const r = await fetch("/api/get-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ order_id: orderId })
      });

      const info = await r.json();

      if (!info.success) return alert("Error loading order details");

      const order = info.order;
      const files = info.files;

      // Show modal
      modal.classList.remove("hidden");

      // Build consultation details
      let html = "<div class='space-y-1'>";
      for (let key in order.consultation_data) {
        html += `<p><strong>${key.replace(/_/g," ")}:</strong> ${order.consultation_data[key]}</p>`;
      }
      html += "</div>";

      document.getElementById("orderDetails").innerHTML = html;

      // Files Section
      const fileDiv = document.getElementById("orderFiles");
      fileDiv.innerHTML = "";

      files.forEach(f => {
        let element;

        if (f.file_url.startsWith("data:video")) {
          element = `<video controls class="w-full rounded"><source src="${f.file_url}"></video>`;
        } else if (f.file_url.startsWith("data:image")) {
          element = `<img src="${f.file_url}" class="w-full rounded shadow">`;
        } else {
          element = `<a href="${f.file_url}" target="_blank" class="text-blue-700 underline">View File</a>`;
        }

        fileDiv.innerHTML += `
          <div class="border p-2 rounded bg-gray-100">
            <p class="font-semibold mb-1">${f.file_type}</p>
            ${element}
          </div>
        `;
      });

    });
  });

});
</script>

</body>
</html>
